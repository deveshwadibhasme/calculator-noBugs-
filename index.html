<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="calculator-wrapper">
            <input type="text" name="" id="display" readonly>
            <div class="num-pad">
                <form>
                    <input type="button" value="/" onclick="showValue('/')">
                    <input type="button" value="*" onclick="showValue('*')">
                    <input type="button" value="-" onclick="showValue('-')">
                    <input type="button" value="+" onclick="showValue('+')">
                    <input type="button" value="7" onclick="showValue('7')">
                    <input type="button" value="8" onclick="showValue('8')">
                    <input type="button" value="9" onclick="showValue('9')">
                    <input type="button" value="AC" onclick="allClearValue()">
                    <input type="button" value="4" onclick="showValue('4')">
                    <input type="button" value="5" onclick="showValue('5')">
                    <input type="button" value="6" onclick="showValue('6')">
                    <input type="button" value="C" onclick="clearValue()">
                    <input type="button" value="1" onclick="showValue('1')">
                    <input type="button" value="2" onclick="showValue('2')">
                    <input type="button" value="3" onclick="showValue('3')">
                    <input type="button" value="." onclick="showValue('.')">
                    <input type="button" value="0" onclick="showValue('0')">
                    <input type="button" value="00" onclick="showValue('00')">
                    <input type="button" value="=" onclick="calculate()">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
